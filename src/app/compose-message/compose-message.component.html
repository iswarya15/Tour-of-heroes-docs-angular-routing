<h3>Contact Crisis Center</h3>
<div *ngIf="details">{{ details }}</div>

<div>
  <div>
    <label for="message">Enter your message: </label>
  </div>
  <div>
    <textarea
      id="message"
      [(ngModel)]="message"
      cols="30"
      rows="10"
      [disabled]="sending"
    ></textarea>
  </div>
</div>
<p *ngIf="!sending">
  <button mat-raised-button (click)="send()">Send</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</p>
